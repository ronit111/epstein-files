        <h1>The Epstein Files — An Interactive Investigation</h1>
        <p>A comprehensive, interactive investigation into the Jeffrey Epstein case. This application presents the full scope of the case through an interactive network graph, chronological timeline, and detailed entity profiles — all sourced from court documents, DOJ releases, and investigative journalism.</p>

        <h2>Key People</h2>
        <ul>
          <li><strong>Jeffrey Epstein</strong> — Financier and convicted sex offender. At the center of one of the most far-reaching abuse and trafficking networks ever documented. Died August 10, 2019 at Metropolitan Correctional Center.</li>
          <li><strong>Ghislaine Maxwell</strong> — British socialite convicted on five federal counts including sex trafficking of a minor. Sentenced to 20 years in federal prison in June 2022.</li>
          <li><strong>Virginia Giuffre</strong> — Epstein's most prominent accuser. Testified about being trafficked beginning at age 16. Filed landmark lawsuits against Maxwell and Prince Andrew.</li>
          <li><strong>Alexander Acosta</strong> — Former U.S. Attorney who approved the controversial 2007 Non-Prosecution Agreement. Resigned as Secretary of Labor in July 2019.</li>
          <li><strong>Jean-Luc Brunel</strong> — French modeling agent who co-founded MC2 Model Management with Epstein's financial backing. Found dead in Paris jail in February 2022.</li>
        </ul>

        <h2>Key Organizations</h2>
        <ul>
          <li><strong>JP Morgan Chase</strong> — Banked Epstein from 1998-2013. Settled with victims for $290 million in 2023.</li>
          <li><strong>Deutsche Bank</strong> — Banked Epstein from 2013-2019. Fined $150 million for compliance failures. Settled with victims for $75 million.</li>
          <li><strong>SDNY</strong> — Brought 2019 sex trafficking charges and prosecuted Ghislaine Maxwell.</li>
        </ul>

        <h2>Key Timeline Events</h2>
        <ul>
          <li><strong>2005</strong> — Palm Beach Police begin investigation after parent reports abuse of 14-year-old daughter.</li>
          <li><strong>2007</strong> — Non-Prosecution Agreement signed, granting immunity to Epstein and co-conspirators.</li>
          <li><strong>2008</strong> — Epstein pleads guilty to state charges, sentenced to 18 months with work release.</li>
          <li><strong>2018</strong> — Miami Herald publishes "Perversion of Justice" series, reigniting public attention.</li>
          <li><strong>2019</strong> — Epstein arrested on federal sex trafficking charges (July 6). Found dead in jail (August 10).</li>
          <li><strong>2021</strong> — Ghislaine Maxwell convicted on five of six federal counts.</li>
          <li><strong>2024-2026</strong> — DOJ releases over 207,000 documents including 3 million pages in final January 2026 release.</li>
        </ul>

        <h2>Key Documents</h2>
        <ul>
          <li><strong>Non-Prosecution Agreement (2007)</strong> — The controversial federal agreement shielding Epstein and unnamed co-conspirators.</li>
          <li><strong>SDNY Indictment (2019)</strong> — Federal charges of sex trafficking of minors and conspiracy.</li>
          <li><strong>Flight Logs</strong> — Passenger manifests from Epstein's aircraft documenting 1,700+ flights.</li>
          <li><strong>Epstein's Black Book</strong> — Contact list containing approximately 1,500 names.</li>
          <li><strong>DOJ Document Releases (2024-2026)</strong> — Over 207,000 documents released in 12 data sets.</li>
        </ul>

        <h2>Key Locations</h2>
        <ul>
          <li><strong>Little St. James Island</strong> — Private island in U.S. Virgin Islands, central to trafficking allegations.</li>
          <li><strong>9 East 71st Street, Manhattan</strong> — Upper East Side mansion where evidence was found in locked safe.</li>
          <li><strong>358 El Brillo Way, Palm Beach</strong> — Residence where the original 2005 investigation began.</li>
          <li><strong>Metropolitan Correctional Center</strong> — Federal detention facility where Epstein died.</li>
